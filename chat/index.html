
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENIUS-LLM Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, Tahoma, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-size: 16px;
      color: #333;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(to bottom right, #d9eaff, #f5f8ff);
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #5686ff;
      font-weight: bold;
    }
    .chat-list {
      margin-top: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .chat-item {
      background: #e7f0ff;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-item.active {
      background: #44e4a4;
      color: white;
    }
    .new-chat {
      background: #44e4a4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto;
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .chat-header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .chat-header .status {
      color: green;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1.2rem;
      max-width: 70%;
      padding: 1rem 1.4rem;
      border-radius: 16px;
      line-height: 1.6;
      word-wrap: break-word;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .user-message {
      background: #cde7ff;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      background: #f2f2f2;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    .chat-input button {
      background: #6c63ff;
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 50%;
      margin-left: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>GENIUS-LLM</h2>
    <div class="chat-list" id="chatList"></div>
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <h1>GENIUS-LLM</h1>
      <div class="status">‚óè online</div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="ËæìÂÖ•ÂÖ≥‰∫éÂü∫Âõ†ÁöÑ‰ø°ÊÅØ...">
      <button onclick="sendMessage()">üîç</button>
    </div>
  </div>

  <script>
    let chats = [];
    let currentChatIndex = null;

    function renderChatList() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';
      chats.forEach((chat, index) => {
        const div = document.createElement('div');
        div.className = 'chat-item' + (index === currentChatIndex ? ' active' : '');
        div.textContent = chat.title;
        div.onclick = () => switchChat(index);
        chatList.appendChild(div);
      });
    }

    function renderMessages() {
      const messagesDiv = document.getElementById('chatMessages');
      messagesDiv.innerHTML = '';
      if (currentChatIndex === null) return;
      chats[currentChatIndex].messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.user ? 'user-message' : 'bot-message');
        div.innerHTML = parseMarkdown(msg.text);
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function parseMarkdown(text) {
      return text
        .replace(/\n/g, "<br>")
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/g, '<em>$1</em>');
    }

    function newChat() {
      chats.push({
        title: 'Chat #' + (chats.length + 1),
        messages: [{ user: false, text: 'Hello! Welcome to GENIUS-LLM. How can I help you?' }]
      });
      currentChatIndex = chats.length - 1;
      renderChatList();
      renderMessages();
    }

    function switchChat(index) {
      currentChatIndex = index;
      renderChatList();
      renderMessages();
    }

    function appendMessage(text, isUser) {
      if (currentChatIndex === null) return;
      chats[currentChatIndex].messages.push({ user: isUser, text });
      renderMessages();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const value = input.value.trim();
      if (!value || currentChatIndex === null) return;

      appendMessage(value, true);
      input.value = '';

      const formData = new FormData();
      formData.append('geneName', value);

      fetch('http://localhost:8000/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        appendMessage(text, false);
      })
      .catch(err => {
        appendMessage('Error: ' + err.message, false);
      });
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    window.onload = () => {
      newChat();
    };
  </script>
</body>
</html>
